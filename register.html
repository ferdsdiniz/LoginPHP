
<body>
    <html>

        <head>
            <meta charset="UTF-8">
            <title>Register</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/register.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <style>
                body {
                    background-color: #edece9;
                }
            </style>
        </head>
        
        <body>
            <header>
                <div class="navBar">
                    <div class="logo">
                        <img src="bike/bike.svg" alt="logo" />
                        <span class="nameLogo">PEDALA AÍ!</span>
                    </div>
                    <div class="tabs">
                    </div>
                    <div class="bEntrar">
                        <span class="btnE"> <a href="#"></a> Voltar</span>
                    </div>
                </div>
            </header>
            <div id="container-register">
                <div id="title">
                    <i class="material-icons lock">lock</i> Registre-se
                </div>
        
                <form>
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">email</i>
                        </div>
                        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">face</i>
                        </div>
                        <input id="username" placeholder="Usuário" type="text" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">password</i>
                        </div>
                        <input id="password" placeholder="Senha" type="password" required class="validate" autocomplete="off">
                    </div>

                    <div class="remember-me">
                        <input type="checkbox">
                        <span style="color: #f5f5f5">Eu aceito os <a href="#"> Termos de Uso</a></span>
                    </div>
        
                    <input type="submit" value="Registrar" />
                </form>
        
                <div class="privacy">
                    <a href="#">Política de Privacidade</a>
                </div>
        
                <div class="register">
                    Já possui uma conta?
                    <a href="login.html"><button id="register-link">Entre aqui</button></a>
                </div>
            </div>
        </body>
        <footer>
            <div class="footer">
                <div class="line">
                    <div class="logoFooter">
                        <img src="bike/biker.svg" alt="logo" />
                        <span>PEDALA AÍ!</span>
                    </div>
                    <!-- <div class="socials">
                        <img class="y" src="images/youtube.png" alt="logo">
                        <img class="f" src="images/facebook.png" alt="logo">
                        <img class="t" src="images/twitter.png" alt="logo">
                        <img class="i" src="images/instagram.png" alt="logo">
                    </div> -->
                    <!-- <div class="mid">
                        <span class="a">O APLICATIVO</span>
                        <span class="t">O TIME</span>
                        <span class="s">SUPORTE</span>
                        <span class="f">FALE CONOSCO</span>
                    </div> -->
                    <div class="lower">
                        <span class="w">Pedala Aí! Ⓒ 2022, todos os direitos reservados</span>
                        <span class="c"><a href="#">Termos e condições</a></span>
                        <span class="p"><a href="#">Politica de privacidade</a></span>
                    </div>
                </div>
            </div>
        </footer>
</html>

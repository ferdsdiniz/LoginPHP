
<body>
    <html>

        <head>
            <meta charset="UTF-8">
            <title>Register</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/register.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <style>
                body {
                    background-color: #edece8;
                }
            </style>
        </head>
        
        <body>
            <div id="container-register">
                <div id="title">
                    <i class="material-icons lock">lock</i> Registre-se
                </div>
        
                <form>
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">email</i>
                        </div>
                        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">face</i>
                        </div>
                        <input id="username" placeholder="Usuário" type="text" required class="validate" autocomplete="off">
                    </div>
        
                    <div class="clearfix"></div>
        
                    <div class="input">
                        <div class="input-addon">
                            <i class="material-icons">password</i>
                        </div>
                        <input id="password" placeholder="Senha" type="password" required class="validate" autocomplete="off">
                    </div>

                    <div class="remember-me">
                        <input type="checkbox">
                        <span style="color: #DDD">Eu aceito os Termos de Uso</span>
                    </div>
        
                    <input type="submit" value="Registrar" />
                </form>
        
                <div class="privacy">
                    <a href="#">Política de Privacidade</a>
                </div>
        
                <div class="register">
                    Já possui uma conta?
                    <a href="login.html"><button id="register-link">Entre aqui</button></a>
                </div>
            </div>
        </body>
        
        </html>
</body>

</html>

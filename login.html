<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <style>
        body {
            background-color: #edece8;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">login</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Usuário" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">password</i>
                </div>
                <input id="password" placeholder="Senha" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Manter Conectado</span>
            </div>

            <input type="submit" value="Entrar" />
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="privacy">
            <a href="#">Politica de Privacidade</a>
        </div>

        <div class="register">
            Não possui uma conta?
            <a href="register.html"><button id="register-link">Crie aqui</button></a>
        </div>
    </div>
</body>

</html>

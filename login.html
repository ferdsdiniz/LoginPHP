<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <style>
        body {
            background-color: #edece8;
        }
    </style>
</head>

<body>
    <header>
        <div class="navBar">
            <div class="logo">
                <img src="bike/bike.svg" alt="logo" />
                <span class="nameLogo">PEDALA AÍ!</span>
            </div>
            <div class="tabs">
            </div>
            <div class="bEntrar">
                <span class="btnE">Entrar</span>
            </div>
        </div>
    </header>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">login</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Usuário" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">password</i>
                </div>
                <input id="password" placeholder="Senha" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #f5f5f5">Manter Conectado</span>
            </div>

            <input type="submit" value="Entrar" />
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="privacy">
            <a href="#">Politica de Privacidade</a>
        </div>

        <div class="register">
            Não possui uma conta?
            <a href="register.html"><button id="register-link">Crie aqui</button></a>
        </div>
    </div>
</body>
<footer>
    <div class="footer">
        <div class="line">
            <div class="logoFooter">
                <img src="bike/biker.svg" alt="logo" />
                <span>PEDALA AÍ!</span>
            </div>
            <!-- <div class="socials">
                <img class="y" src="images/youtube.png" alt="logo">
                <img class="f" src="images/facebook.png" alt="logo">
                <img class="t" src="images/twitter.png" alt="logo">
                <img class="i" src="images/instagram.png" alt="logo">
            </div> -->
            <!-- <div class="mid">
                <span class="a">O APLICATIVO</span>
                <span class="t">O TIME</span>
                <span class="s">SUPORTE</span>
                <span class="f">FALE CONOSCO</span>
            </div> -->
            <div class="lower">
                <span class="w">Pedala Aí! Ⓒ 2022, todos os direitos reservados</span>
                <span class="c"> <a href="#">Termos e condições</a></span>
                <span class="p"> <a href="">Politica de privacidade</a></span>
            </div>
        </div>
    </div>
</footer>
</html>
